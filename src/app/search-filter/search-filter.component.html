<div class="search-container">
    <h2>Trouvez des pièces pour votre véhicule</h2>
    <div class="search-form">
      <select [(ngModel)]="selectedBrand">
        <option value="" disabled selected>Choisir la marque</option>
        <option value="">Sélectionnez une marque</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
      </select>
  
      <select [(ngModel)]="selectedYear">
        <option value="" disabled selected>Année</option>
        <option value="">Sélectionnez une année</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
  
      <select [(ngModel)]="selectedModel">
        <option value="" disabled selected>Choisir le modèle</option>
      </select>
  
      <select [(ngModel)]="selectedEngine" [disabled]="!selectedModel">
        <option value="" disabled selected>Choisir la motorisation</option>
      </select>
  
    
    </div>
    <br>
    <div class="search-carte">
      <h2>Recherche par numero de carte grise</h2>
      <input type="text" placeholder=" numero de carte grise" />
      
    </div>
    <br>
    <button (click)="search()">Valider</button>
  </div>
