<div class="container">
    <div class="form-container">
      <!-- Connexion -->
      <div class="form-box">
        <h2>Connectez-vous</h2>
        <form>
          <label>Email</label>
          <input type="email" placeholder="Entrez votre email" required />
  
          <label>Mot de passe</label>
          <input type="password" placeholder="Entrez votre mot de passe" required />
  
          <a href="#">Mot de passe oublié?</a>
  
          <div class="checkbox">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Rappelez-moi</label>
          </div>
  
          <button type="submit" class="btn">Se connecter</button>
  
          <div class="or-divider">OU</div>
  
          <button class="btn facebook-btn">Continuer avec Facebook</button>
          <div class="or-divider">OU</div>
          <button class="btn google-btn">Continuer avec Google</button>
        </form>
      </div>
  
      <!-- Inscription -->
      <div class="form-box">
        <h2>Créer un compte</h2>
        <form>
          <label>Nom*</label>
          <input type="text" placeholder="Entrez votre nom" required />
  
          <label>Email*</label>
          <input type="email" placeholder="Entrez votre email" required />
  
          <label>Tel*</label>
          <input type="tel" placeholder="Entrez votre téléphone" required />
  
          <label>Mot de passe</label>
          <input type="password" placeholder="Entrez votre mot de passe" required />
  
          <label>Confirmer mot de passe</label>
          <input type="password" placeholder="Confirmez votre mot de passe" required />
  
          <button type="submit" class="btn">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>
